<!DOCTYPE html>
<html>
    <body>
        <h1>My First JavaScript</h1>
        <button type="button" onclick="mKhoa()">Click Me</button>
        <p id="demo">Hello</p>
        <script>
           function mKhoa() { 
            document.getElementById("demo").innerHTML = "Hello Khoa!";
        }
        </script>
    </body>
</html>
