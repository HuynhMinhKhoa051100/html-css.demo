<!DOCTYPE html>
<html>
    <head>
        <style>
           

            table {
                width: 100%;
                border-collapse: collapse;
            }
            th {
                background-color: aqua;
                color: darkcyan;
                height: 70px;
            }
            th, td {
                padding: 15px;
                text-align: center;
            
            }
            tr:nth-child(even) {background-color: #f2f2f2;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Tên</th>
                <th>Họ</th>
            </tr>
            <tr>
                <td>Khoa</td>
                <td>Huỳnh</td>
            </tr>
            <tr>
                <td>Huỳnh</td>
                <td>Khoa</td>
            </tr>
        </table>
    </body>
</html>
